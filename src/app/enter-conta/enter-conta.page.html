<ion-content fullscreen="true" class="content">
  <div class="btn-enter">
    <ion-button expand="block" class="btn-login" fill="solid">
      Entrar
    </ion-button>
  </div>

  <div class="conteudo">
    <div class="caixa">
      <ion-label>Login :</ion-label>
      <ion-input type="text" placeholder="Digite seu login"></ion-input>
    </div>

    <div class="caixa">
      <ion-label>Senha :</ion-label>
      <ion-input type="password" placeholder="Digite sua senha"></ion-input>
    </div>

    <div class="outraform">
      <p class="ou">ou</p>

      <div class="buttons">
        <ion-button expand="block"
         class="btn-google">
          Continuar com Google
        </ion-button>

        <ion-button expand="block" 
        class="btn-guest" 
        routerLink="/enter-telefone">
          Entrar com telefone
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
